name: Laravel CI/CD - Management Pinetmart Subdomain (Backup + Detailed)

# Trigger workflow saat ada push ke branch main
on:
  push:
    branches:
      - main

jobs:
  # =============================
  # 1Ô∏è‚É£ Continuous Integration (CI)
  # =============================
  ci:
    name: Laravel CI
    runs-on: ubuntu-latest

    # Menjalankan MySQL sebagai service untuk testing local
    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root      # Password root MySQL
          MYSQL_DATABASE: management     # Database testing
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      # 1. Checkout repo dari GitHub
      - name: Checkout Repo
        uses: actions/checkout@v4

      # 2. Setup PHP versi 8.2 + ekstensi yang dibutuhkan Laravel
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, pdo_mysql, intl

      # 3. Install composer dependencies untuk CI
      - name: Install Composer Dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader

      # 4. Copy file environment khusus CI (opsional)
      - name: Copy CI Environment
        run: cp .env.ci .env || echo "CI env file not found, skipping"

      # 5. Generate APP_KEY Laravel
      - name: Generate App Key
        run: php artisan key:generate --ansi

      # 6. Skip migrate & test di CI (akan dilakukan manual/deploy)
      - name: Skip Migrations & Tests
        run: echo "Migrations & tests dilewati, env manual nanti"

  # =============================
  # 2Ô∏è‚É£ Continuous Deployment (CD) dengan backup
  # =============================
  cd:
    name: Deploy Laravel to Hostinger with Backup
    runs-on: ubuntu-latest
    needs: ci  # Menunggu job CI selesai

    steps:
      # 1. Deploy via SSH
      - name: Deploy via SSH (HTTPS clone + backup)
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.HOSTINGER_HOST }}      # IP / hostname server
          username: ${{ secrets.HOSTINGER_USER }}  # User SSH
          key: ${{ secrets.HOSTINGER_SSH_KEY }}    # Private key SSH
          port: ${{ secrets.HOSTINGER_PORT }}      # Port SSH
          script: |
            set -e  # Stop jika ada error

            echo "üöÄ Mulai deployment Laravel 11 dengan backup..."

            # -------------------------------
            # 2. Definisi folder target & backup
            # -------------------------------
            TARGET=~/domains/management-pinetmart.srf-group.com/public_html
            BACKUP_FOLDER=~/domains/management-pinetmart.srf-group.com/backup_$(date +%Y%m%d_%H%M%S)

            # -------------------------------
            # 3. Backup folder Laravel lama
            # -------------------------------
            if [ -d "$TARGET" ] && [ "$(ls -A $TARGET)" ]; then
              echo "üíæ Backup folder lama ke $BACKUP_FOLDER"
              mkdir -p $BACKUP_FOLDER
              cp -r $TARGET/* $BACKUP_FOLDER/
            else
              echo "Folder lama kosong, tidak perlu backup"
            fi

            # -------------------------------
            # 4. Pastikan folder target ada
            # -------------------------------
            mkdir -p $TARGET
            cd $TARGET

            # -------------------------------
            # 5. Clone atau update repo Laravel via HTTPS + GitHub PAT
            # -------------------------------
            if [ ! -d ".git" ]; then
              echo "üì• Clone repo Laravel baru"
              git clone https://${GITHUB_PAT}@github.com/indopinetmart/management_apk.git .
            else
              echo "üîÑ Update repo Laravel"
              git fetch origin main
              git reset --hard origin/main
            fi

            # -------------------------------
            # 6. Copy .env jika belum ada
            # -------------------------------
            if [ ! -f ".env" ]; then
              if [ -f ".env.example" ]; then
                cp .env.example .env
                echo ".env dibuat dari .env.example"
              else
                echo "‚ö†Ô∏è .env tidak ditemukan, harap buat manual"
              fi
            fi

            # -------------------------------
            # 7. Install composer dependencies
            # -------------------------------
            echo "üîß Install composer dependencies"
            composer install --no-interaction --prefer-dist --optimize-autoloader || composer install

            # -------------------------------
            # 8. Jalankan migrate otomatis
            # -------------------------------
            echo "üóÑÔ∏è Jalankan migrate otomatis"
            php artisan migrate --force

            # -------------------------------
            # 9. Cache Laravel (config, route, view)
            # -------------------------------
            echo "‚ö° Cache config, route, view"
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

            echo "‚úÖ Deployment selesai!"
            echo "üíæ Backup lama disimpan di $BACKUP_FOLDER"
