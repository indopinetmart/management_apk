name: Laravel CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: management
        options: >-
          --health-cmd="mysqladmin ping -h mysql -uroot -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup PHP
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, pdo_mysql
          coverage: none

      # 3Ô∏è‚É£ Install Composer dependencies
      - name: Install Composer dependencies
        run: composer install --no-progress --prefer-dist --no-interaction --optimize-autoloader

      # 4Ô∏è‚É£ Copy CI env
      - name: Copy CI env
        run: cp .env.ci .env

      # 5Ô∏è‚É£ Generate app key
      - name: Generate app key
        run: php artisan key:generate --ansi

      # 6Ô∏è‚É£ Wait for MySQL (letakkan di sini)
      - name: Wait for MySQL
        run: |
          echo "Waiting for MySQL (mysql:3306) to be ready..."
          retries=20
          until mysqladmin ping -hmysql -uroot -proot --silent || [ $retries -le 0 ]; do
            echo "MySQL not ready yet - sleeping 5s..."
            sleep 5
            retries=$((retries-1))
          done
          if [ $retries -le 0 ]; then
            echo "MySQL failed to start"
            exit 1
          fi
          echo "MySQL is ready."

      # 7Ô∏è‚É£ Storage link
      - name: Storage link
        run: php artisan storage:link || true

      # 8Ô∏è‚É£ Run migrations
      - name: Run migrations
        run: php artisan migrate --force
      # 9Ô∏è‚É£ Run tests
      - name: Run tests
        run: php artisan test --testsuite=Feature || php artisan test

      # üîü Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 1Ô∏è‚É£1Ô∏è‚É£ Install Node dependencies
      - name: Install Node dependencies
        run: npm ci

      # 1Ô∏è‚É£2Ô∏è‚É£ Build frontend
      - name: Build frontend
        run: npm run build
