name: Laravel CI/CD - management_apk

# 🔹 Workflow jalan saat push ke branch main
on:
  push:
    branches: [ "main" ]

jobs:
  # =============================
  # 1️⃣ Continuous Integration (CI)
  # =============================
  ci:
    name: Laravel CI
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: management
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, pdo_mysql, intl
          coverage: none

      - name: Install Composer Dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader

      - name: Copy CI Environment
        run: cp .env.ci .env

      - name: Generate App Key
        run: php artisan key:generate --ansi

      - name: Run Migrations
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: management
          DB_USERNAME: root
          DB_PASSWORD: root
        run: php artisan migrate --force

      - name: Run Tests
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: management
          DB_USERNAME: root
          DB_PASSWORD: root
        run: vendor/bin/phpunit --stop-on-failure --testdox

  # =============================
  # 2️⃣ Continuous Deployment (CD)
  # =============================
  cd:
    name: Deploy to Hostinger
    runs-on: ubuntu-latest
    needs: ci

    steps:
      - uses: actions/checkout@v4

      # Download build artifact hasil Vite
      - name: Download build artifact
        uses: actions/download-artifact@v3
        with:
          name: public-build
          path: ./public_build

      - name: Deploy to Hostinger via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: 145.223.108.62
          username: u943606636
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          port: 65002
          script: |
            #!/bin/bash
            set -e

            # Masuk ke folder Laravel
            mkdir -p ~/public_html/management_apk
            cd ~/public_html/management_apk

            # =============================
            # Backup database dulu (opsional)
            # =============================
            if command -v mysqldump > /dev/null 2>&1; then
              mkdir -p ~/backups
              DB_NAME="management_db"
              DB_USER="septian"
              DB_PASS="Septianganteng"
              TIMESTAMP=$(date +%Y%m%d_%H%M%S)
              mysqldump -u$DB_USER -p$DB_PASS $DB_NAME > ~/backups/${DB_NAME}_backup_$TIMESTAMP.sql
              echo "✅ Database backup berhasil: ~/backups/${DB_NAME}_backup_$TIMESTAMP.sql"
            else
              echo "⚠️ mysqldump tidak tersedia, backup DB dilewati"
            fi

            # 🔄 Pull kode terbaru
            if [ ! -d ".git" ]; then
              git clone https://github.com/indopinetmart/management_apk.git .
            else
              git fetch origin main
              git reset --hard origin/main
            fi

            # 📄 Copy .env.production
            if [ -f ".env.production" ]; then
              cp .env.production .env
              echo "✅ .env.production dicopy ke .env"
            fi

            # 📦 Composer install
            composer install --no-dev --optimize-autoloader

            # 🔧 Clear & cache Laravel
            php artisan config:clear
            php artisan route:clear
            php artisan view:clear
            php artisan cache:clear

            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

            # 🔑 Set permission folder penting
            chmod -R 775 storage bootstrap/cache

            # 🚦 Restart queue worker
            if php artisan queue:status > /dev/null 2>&1; then
              php artisan queue:restart
            fi

            # =============================
            # Upload Vite build ke Hostinger
            # =============================
            rm -rf public/build
            mkdir -p public/build
            exit 0

      # Upload artifact Vite build ke folder public/build
      - name: Upload public/build to Hostinger
        uses: burnett01/rsync-deployments@v4
        with:
          switches: -avz --delete
          path: ./public_build/
          remote_path: ~/public_html/management_apk/public/build
          remote_host: 145.223.108.62
          remote_user: u943606636
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          port: 65002

