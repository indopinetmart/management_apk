name: Laravel CI/CD - Management Pinetmart Subdomain

on:
  push:
    branches:
      - main

jobs:
  # =============================
  # 1️⃣ Continuous Integration (CI)
  # =============================
  ci:
    name: Laravel CI
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: management
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, pdo_mysql, intl

      - name: Install Composer Dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader

      - name: Copy CI Environment
        run: cp .env.ci .env

      - name: Generate App Key
        run: php artisan key:generate --ansi

      - name: Run Migrations (CI only)
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: management
          DB_USERNAME: root
          DB_PASSWORD: root
        run: php artisan migrate --force

      - name: Run Tests (CI only)
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: management
          DB_USERNAME: root
          DB_PASSWORD: root
        run: vendor/bin/phpunit --stop-on-failure --testdox

  # =============================
  # 2️⃣ Continuous Deployment (CD)
  # =============================
  cd:
    name: Deploy Laravel to Hostinger
    runs-on: ubuntu-latest
    needs: ci

    steps:
      # -----------------------------
      # 1️⃣ Setup SSH
      # -----------------------------
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.HOSTINGER_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p ${{ secrets.HOSTINGER_PORT }} ${{ secrets.HOSTINGER_HOST }} >> ~/.ssh/known_hosts

      # -----------------------------
      # 2️⃣ Deploy Laravel Code
      # -----------------------------
      - name: Deploy Laravel Code
        run: |
          ssh -i ~/.ssh/id_rsa -p ${{ secrets.HOSTINGER_PORT }} \
          -o StrictHostKeyChecking=no ${{ secrets.HOSTINGER_USER }}@${{ secrets.HOSTINGER_HOST }} << 'EOF'
            cd ~/domains/management-pinetmart.srf-group.com

            # Clone repo jika belum ada, atau update branch main
            if [ ! -d "management_apk" ]; then
              git clone https://github.com/indopinetmart/management_apk.git management_apk
            else
              cd management_apk
              git fetch origin main
              git reset --hard origin/main
            fi

            cd management_apk

            # Composer install & migrate database
            /usr/local/bin/composer install --no-interaction --prefer-dist --optimize-autoloader || composer install
            php artisan migrate --force
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

            # Update index.php Laravel 11
            echo "<?php
            use Illuminate\Http\Request;
            define('LARAVEL_START', microtime(true));

            if (file_exists(\$maintenance = __DIR__.'/../management_apk/storage/framework/maintenance.php')) {
                require \$maintenance;
            }

            require __DIR__.'/../management_apk/vendor/autoload.php';

            (require_once __DIR__.'/../management_apk/bootstrap/app.php')
                ->handleRequest(Request::capture());
            " > ~/domains/management-pinetmart.srf-group.com/public_html/index.php
          EOF
