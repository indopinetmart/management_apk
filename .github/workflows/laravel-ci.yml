name: Laravel CI/CD - Management Pinetmart Subdomain

on:
  push:
    branches:
      - main

jobs:
  # =============================
  # 1Ô∏è‚É£ Continuous Integration (CI)
  # =============================
  ci:
    name: Laravel CI
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: management
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, pdo_mysql, intl

      - name: Install Composer Dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader

      - name: Copy CI Environment
        run: cp .env.ci .env

      - name: Generate App Key
        run: php artisan key:generate --ansi

      # Lewatkan migrate & test dulu
      - name: Skip Migrations & Tests
        run: echo "Migrations & tests dilewati, env manual nanti"

  # =============================
  # 2Ô∏è‚É£ Continuous Deployment (CD)
  # =============================
  cd:
    name: Deploy Laravel to Hostinger
    runs-on: ubuntu-latest
    needs: ci

    steps:
      - name: Deploy to Hostinger via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USER }}
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          port: ${{ secrets.HOSTINGER_PORT }}
          script: |
            set -e
            echo "üöÄ Mulai deployment Laravel 11..."

            # Pastikan folder project ada
            mkdir -p ~/public_html/management_apk
            cd ~/public_html/management_apk

            # Clone / update repo
            if [ ! -d ".git" ]; then
              git clone https://github.com/indopinetmart/management_apk.git .
            else
              git fetch origin main
              git reset --hard origin/main
            fi

            # Install composer
            composer install --no-interaction --prefer-dist --optimize-autoloader || composer install

            # Cache config, route, view
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

            # Update index.php Laravel 11
            echo "<?php
            use Illuminate\Http\Request;
            define('LARAVEL_START', microtime(true));

            if (file_exists(\$maintenance = __DIR__.'/storage/framework/maintenance.php')) {
                require \$maintenance;
            }

            require __DIR__.'/vendor/autoload.php';

            (require_once __DIR__.'/bootstrap/app.php')
                ->handleRequest(Request::capture());
            " > ~/public_html/management_apk/index.php
